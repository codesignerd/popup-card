<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <button class="btn" id="open">Submit</button>

        <div class="popup">
            <img src="tick.png" alt="checkmark">
            <h2 class="heading">Thank You!</h2>
            <p class="text">Your details has been successfully submitted. Thanks!</p>
            <button class="btn2" id="close">Ok</button>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
